<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      // 獲取當前路徑
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // 檢查是否已經在 index.html 路徑下
      if (path.includes('/index.html')) {
        // 如果已經包含 index.html，直接重定向到根目錄
        window.location.href = '/goodminton-single/' + search + hash;
      } else {
        // 移除 /goodminton-single 前綴，重定向到 index.html
        const cleanPath = path.replace('/goodminton-single', '');
        window.location.href = '/goodminton-single/index.html' + cleanPath + search + hash;
      }
    </script>
  </body>
</html>
