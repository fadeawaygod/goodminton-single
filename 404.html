<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      // 獲取當前路徑
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // 檢查是否已經重定向過（避免無限循環）
      if (sessionStorage.getItem('redirected') === 'true') {
        // 如果已經重定向過，清除標記並顯示錯誤頁面
        sessionStorage.removeItem('redirected');
        document.body.innerHTML = '<h1>Page Not Found</h1><p>The page you are looking for does not exist.</p><a href="/goodminton-single/">Go to Home</a>';
        return;
      }
      
      // 設置重定向標記
      sessionStorage.setItem('redirected', 'true');
      
      // 移除 /goodminton-single 前綴，重定向到 index.html 並保持路徑
      const cleanPath = path.replace('/goodminton-single', '');
      window.location.href = '/goodminton-single/index.html' + cleanPath + search + hash;
    </script>
  </body>
</html>
